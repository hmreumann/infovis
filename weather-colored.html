<!DOCTYPE html>
<html>
  <head>
    <title>Vega Lite</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.13.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.14.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.10.0"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Exploring Data</h1>
    <h3>Weather - Seteando el color para cada dominio</h3>
    <!-- Container for the visualization -->
    <div id="vis"></div>
    
    
    <script>
      // Assign the specification to a local variable vlSpec.
      var vlSpec = {
                      "data": {"url": "data/seattle-weather.csv"},
                      "mark": "bar",
                      "encoding": {
                        "x": {
                          "timeUnit": "month",
                          "field": "date",
                          "type": "ordinal",
                          "title": "Mes del a√±o"
                        },
                        "y": {
                          "aggregate": "count",
                          "type": "quantitative"
                        },
                        "color": {
                          "field": "weather",
                          "type": "nominal",
                          "scale": {
                            "domain": ["sun", "fog", "drizzle", "rain", "snow"],
                            "range": ["#e7ba52", "#c7c7c7", "#aec7e8", "#1f77b4", "#9467bd"]
                          },
                          "title": "Tipo de clima"
                        }
                      }
                    };

      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis', vlSpec);
    </script>
  </body>
</html>
