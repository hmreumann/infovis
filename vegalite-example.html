<!DOCTYPE html>
<html>
  <head>
    <title>Vega Lite Examples</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.13.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.14.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.10.0"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Exploring Data</h1>
    <h3>Precipitaciones</h1>
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script>
      // Assign the specification to a local variable vlSpec.
      var v1Spec = {
                      "data": {"url": "data/seattle-weather.csv"},
                      "mark": "tick",
                      "encoding": {
                        "x": {"field": "precipitaciones", "type": "quantitative"}
                      }
                    };

      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis', vlSpec);
    </script>
    
    <h3>Histograma de Precipitaciones</h1>
    <!-- Container for the visualization -->
    <div id="vis2"></div>

    <script>
      // Assign the specification to a local variable vlSpec.
      var v2Spec = {
                      "data": {"url": "data/seattle-weather.csv"},
                      "mark": "bar",
                      "encoding": {
                        "x": {"bin": true, "field": "precipitation"},
                        "y": {"aggregate": "count"}
                      }
                    };

      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis2', v2Spec);
    </script>
  </body>
</html>
